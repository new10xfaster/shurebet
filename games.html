<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Selection Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('footah.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      text-align: center;
    }

    /* Loading Screen */
    #loading-screen {
      background-image: url('footah.jpg');
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #red-dot-bar {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      transition: all 1s ease;
      z-index: 101;
    }

    .bar {
      width: 100px;
      height: 20px;
      background-color: #ff0000;
      border-radius: 0;
    }

    /* Game Area Styling */
    .cards {
      display: none; /* Initially hide the cards */
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px; /* Adjusted padding */
      background-image: url('kiwanja.jpeg');
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      margin-top: 150px;
    }

    /* Card Styling */
    .card {
      width: 150px;
      padding: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Result Messages */
    #result, #final-result {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    #result {
      color: green;
      animation: fadeIn 2s forwards;
    }

    #final-result.win {
      color: green;
    }

    #final-result.lose {
      color: red;
    }

    /* Alert Styling */
    #game-alert {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div id="red-dot-bar"></div>
  </div>

  <div class="container">
    <h1>Kasarani Soccer Match</h1>
    <div id="game-alert"></div>
    <div class="cards">
      <div class="card" onclick="handleCardSelection(0)">
        <img src="manu.png" alt="Man U">
        <p>Man U</p>
      </div>
      <div class="card" onclick="handleCardSelection(1)">
        <img src="chelsea.png" alt="Chelsea">
        <p>Chelsea</p>
      </div>
      <div class="card" onclick="handleCardSelection(2)">
        <img src="gor.jfif" alt="Gor Mahia">
        <p>Gor Mahia</p>
      </div>
      <div class="card" onclick="handleCardSelection(3)">
        <img src="logoharambee.png" alt="Harambee Stars">
        <p>Harambee Stars</p>
      </div>
    </div>

    <div id="result">The match is ongoing...</div>
    <div id="final-result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // --- Constants and DOM Elements ---
      const loadingScreen = document.getElementById('loading-screen');
      const redDotBar = document.getElementById('red-dot-bar');
      const cardsContainer = document.querySelector('.cards');
      const resultMessage = document.getElementById('result');
      const finalResultMessage = document.getElementById('final-result');
      const gameAlert = document.getElementById('game-alert');

      // --- Loading Screen Logic ---
      setTimeout(() => {
        redDotBar.classList.add('bar');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          cardsContainer.style.display = 'flex';
        }, 5000);
      }, 5000);

      // --- Handle Card Selection ---
      window.handleCardSelection = function(userChoice) {
        cardsContainer.style.display = 'none';
        resultMessage.style.display = 'block';
        gameAlert.style.display = 'none';

        // Computer selects a card randomly
        const computerChoice = Math.floor(Math.random() * 4); 

        // Get names of teams for user and computer's choices
        const userTeamName = document.querySelectorAll('.card')[userChoice].querySelector('p').textContent;
        const computerTeamName = document.querySelectorAll('.card')[computerChoice].querySelector('p').textContent;

        setTimeout(() => {
          resultMessage.style.display = 'none';
          finalResultMessage.style.display = 'block';

          if (userChoice === computerChoice) {
            displayGameResult('win', "You win! It was a close match!");
          } else {
            let message = "You lose! The winning team is " + computerTeamName + ".";
            displayGameResult('lose', message);
          }
        }, 9000);
      };

      // --- Display Game Result ---
      function displayGameResult(resultType, message) {
        finalResultMessage.textContent = message;
        finalResultMessage.classList.add(resultType);
        showAlert(message, resultType);
      }

      // --- Alert Display Function ---
      function showAlert(message, type) {
        gameAlert.textContent = message;
        gameAlert.classList.add(type === 'win' ? 'alert-success' : 'alert-danger');
        gameAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>
